<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sucursales</title>
</head>
<body>
  <h1>Sucursales</h1>
    <table>
      <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>País</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
      <tr th:each="sucursal : ${sucursales}">
        <td th:text="${sucursal.pk_SucursalID}"></td>
        <td th:text="${sucursal.sucursalName}"></td>
        <td th:text="${sucursal.sucursalCountry}"></td>
        <td th:text="${sucursal.sucursalType}"></td>
        <td>
          <a th:href="@{/sucursal/getOne/{id}(id=${sucursal.pk_SucursalID})}">Ver</a> |
          <a th:href="@{/sucursal/delete/{id}(id=${sucursal.pk_SucursalID})}">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  <h2>Añadir nueva sucursal</h2>
  <form th:action="@{/sucursal/add}" th:object="${sucursal}" method="post">
    <label for="sucursalName">Nombre:</label>
    <input type="text" id="sucursalName" th:field="*{sucursalName}" />
    <br />
    <label for="sucursalCountry">País:</label>
    <input type="text" id="sucursalCountry" th:field="*{sucursalCountry}" />
    <br />
    <input type="submit" value="Añadir" />
  </form>
</body>
</html>
